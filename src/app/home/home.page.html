<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="assets\logo_patsy.png">
    </ion-title>
    <ion-button slot="end" color="danger">Checkout</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <!-- Left Pane -->
      <ion-col size="3">
        <!--Menu-->
        <ion-list lines="inset" [inset]="true">
          <ion-item button>
            <ion-label>Cashier</ion-label>
          </ion-item>
          <ion-item button>
            <ion-label>List</ion-label>
          </ion-item>
          <ion-item (click)="inventory()" button>
            <ion-label>Inventory</ion-label>
          </ion-item>
          <ion-item button>
            <ion-label>Report</ion-label>
          </ion-item>
          <ion-item button>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>

      <!-- Center Pane -->
      <ion-col size="6">
        <ion-toolbar>
          <div class="ion-text-center">
            <ion-button class="filter-button" color="light"><ion-icon name="cafe"></ion-icon>Brewed</ion-button>
            <ion-button class="filter-button" color="light"><ion-icon name="cafe"></ion-icon>Espresso</ion-button>
            <ion-button class="filter-button" color="light"><ion-icon name="cafe"></ion-icon>Dine-In</ion-button>
            <ion-button class="filter-button" color="light"><ion-icon name="cafe"></ion-icon>Non-Coffee</ion-button>
            <ion-button class="filter-button" color="light"><ion-icon name="cafe"></ion-icon>Mocktails</ion-button>
            <ion-button class="filter-button" color="light"><ion-icon name="cafe"></ion-icon>Toasties</ion-button>
            <ion-button class="filter-button" color="light"><ion-icon name="cafe"></ion-icon>Specials</ion-button>
          </div>
        </ion-toolbar>
        <!-- Content for the center pane goes here -->
        <ion-content>
            <ion-grid>
              <ion-row class="ion-justify-content-center">
                <ion-col *ngFor="let prod of products; let i = index">
                  <ion-card [ngClass]="'card-condition-' + prod.productCondition">
                    <ion-card-content>
                      <h2>{{ prod.productName }} - {{ prod.productCost }}</h2>
                      <ion-button class="delBtn" (click)="addAmount(prod.productName ,prod.productCost)">+</ion-button>
                      <ion-button class="edtBtn" (click)="subAmount(prod.productName ,prod.productCost)">-</ion-button>
                    </ion-card-content>
                  </ion-card>
                </ion-col>
              </ion-row>          
            </ion-grid>
        </ion-content>
      </ion-col>

      <!-- Right Pane -->
      <ion-col size="3">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-list-header>
                  <ion-label>Checkout</ion-label>
                </ion-list-header>
                <ion-item *ngFor="let cart of cartCounter; let i = index">
                  <ion-label class="item-list">{{cart.cartName}}</ion-label>
                  <ion-badge slot="end">P {{cart.cartCost}}</ion-badge>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-card id="total-card" color="success">
              <ion-card-header>
                <ion-card-title>TOTAL: {{totalAmount}}</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-row>
        </ion-grid>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
