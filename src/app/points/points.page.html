<ion-header>
  <ion-toolbar>
    <ion-title>
      Product Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar #searchBar (ionInput)="filterProducts(searchBar.value)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let product of filteredProducts">
      {{ product.name }}
    </ion-item>
  </ion-list>
</ion-content>
